<h1 mat-dialog-title> Detalhes da Tarefa</h1>
<div mat-dialog-content>
          <form [formGroup] = "taskForm">
            
                <mat-form-field appearance="outline">
                    <mat-label>Título da tarefa</mat-label>
                    <input formControlName = "taskName" matInput placeholder="Título da tarefa">
                    <mat-hint>Ex. Definir Design System</mat-hint>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>Descrição da tarefa</mat-label>
                    <textarea formControlName = "descriptionTask" matInput placeholder="Descrição curta da tarefa" ></textarea>
                </mat-form-field>

                <mat-form-field appearance="outline">
                  <mat-label>Categoria da tarefa</mat-label>
                  <mat-select formControlName = "categoryTask" placeholder="Categoria">
                    <mat-option value="Fácil">Fácil</mat-option>
                    <mat-option value="Díficil">Díficil</mat-option>
                    <mat-option value="Urgente">Urgente</mat-option>
                    <mat-option value="Prioritária">Prioritária</mat-option>
                  </mat-select>
              </mat-form-field>

              <mat-form-field appearance="outline">
                <mat-label>Escolha uma data</mat-label>
                <input formControlName = "dateTask" matInput [matDatepicker]="picker">
                <mat-hint>MM/DD/AAAA</mat-hint>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <label for=""><h1 class="mt-3">Atribuido á:</h1></label>
              <mat-radio-group formControlName = "assignedPerson" class="example-radio-group">
                <mat-radio-button 
                class="example-radio-button" 
                *ngFor = "let employee of employeesList" 
                [value] = "employee">{{employee}}</mat-radio-button>
              </mat-radio-group>

              <mat-form-field appearance="outline">
                <mat-label>Status da Tarefa</mat-label>
                <mat-select formControlName = "statusTask" placeholder="Categoria">
                  <mat-option value="Fazer">  Para fazer </mat-option>
                  <mat-option value="Fazendo">  Fazendo  </mat-option>
                  <mat-option value="Feita">  Feita  </mat-option>
                </mat-select>
            </mat-form-field>
        </form>
</div>

<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button class="bg-danger" mat-dialog-close="">Fechar</button>
  <button mat-raised-button class="bg-success" (click)="addTask()">{{actionBtn}}</button>
</div>
